<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>login</title>
<link rel="stylesheet" href="css/LoginStyle.css">
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>用户名</span>
                <input type="username" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" class="submit">登 录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未拥有账号</h2>
                    <p>立即前往注册</p>
                </div>
                <div class="img__text m--in">
                    <h2>已经拥有帐号</h2>
                    <p>返回登录</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="username" />
                </label>
                <label>
                    <span>用户名</span>
                    <input type="username" />
                </label>
                <label>
                    <span>用户名</span>
                    <input type="username" />
                </label>
                <label>
                    <span>用户名</span>
                    <input type="username" />
                </label>
                <label>
                    <span>手机号</span>
                    <input type="telephone" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">注 册</button>
            </div>
        </div>
    </div>

    <script src="js/LoginScript.js"></script>
	
	<div style="text-align:center;">
</div>
</body>

</html>
